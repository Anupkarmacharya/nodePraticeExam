		function getRequestParameter( name )
		{
			try
			{
				var href = window.location.href;
				var regexS = "[\\?#&]" + name + "=([^&#]*)";
				var regex = new RegExp(regexS);
				var results = regex.exec(href);
		
				if( results == null )
					return "";
				else {
					return decodeURIComponent(results[1]);
				}
			}
			catch(e)
			{
				return "";
			}
		}
